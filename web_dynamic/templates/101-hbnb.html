<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../static/scripts/101-hbnb.js?{{ cache_id }}"></script>
    <link rel="stylesheet" type="text/css" href="../static/styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="../static/styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="../static/styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="../static/styles/6-filters.css">
    <link type="text/css" rel="stylesheet" href="../static/styles/8-places.css">
    <link rel="icon" href="../static/images/icon.png" />
    <title>HBnB</title>
  </head>
  <body>
    <header>
      <div class="logo"></div>
      <div id="api_status"></div>
    </header>
    <div class="container">
      <section class="filters">
    <div class="locations">
        <h4>Locations</h4>
        {% for state in states %}
        <li>
            <input type="checkbox" data-id="{{ state.id }}" data-name="{{ state.name }}">
            <label for="{{ state.id }}">{{ state.name }}</label>
            <ul>
                {% for city in state.cities %}
                <li>
                    <input type="checkbox" data-id="{{ city.id }}" data-name="{{ city.name }}">
                    <label for="{{ city.id }}">{{ city.name }}</label>
                </li>
                {% endfor %}
            </ul>
        </li>
        {% endfor %}
    </div>
    <div class="amenities">
        {% for amenity in amenities %}
        <div class="amenity">
            <input type="checkbox" data-id="{{ amenity.id }}" data-name="{{ amenity.name }}">
            <label for="{{ amenity.id }}">{{ amenity.name }}</label>
        </div>
        {% endfor %}
    </div>
    <button type="button">Search</button>
</section>
      <div class="placesh1"><h1>Places</h1></div>
      <section class="places">
	<!-- Places will be dynamically inserted here by JavaScript -->
	<div class="reviews-container">
    <h2>Reviews <span id="toggle-reviews">show</span></h2>
    <div class="reviews" style="display: none;">
      <!-- Reviews will be dynamically inserted here by JavaScript -->
    </div>
  </div>
      </section>
    </div>
    <footer>
      <p>Holberton School</p>
    </footer>
  </body>
</html>
